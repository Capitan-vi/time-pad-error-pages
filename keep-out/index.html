<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Доступ запрещен - TimePad</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="b-strip b-strip_low clearfix">
		<div class="b-strip__internal b-strip__internal_start"></div>
		<div class="b-strip__internal b-strip__internal_end"></div>
	</div>

	<div class="b-strip b-strip_mid clearfix">
		<div class="b-strip__internal b-strip__internal_start"></div>
		<div class="b-strip__internal b-strip__internal_end"></div>
	</div>

	<div class="b-strip b-strip_high clearfix">
		<div class="b-strip__internal b-strip__internal_high_1"></div>
		<div class="b-strip__internal b-strip__internal_high_2"></div>
	</div>



	<main class="b-main">
		<div class="b-main__left-column">
			<a href="" class="b-main__link-logo"><img src="img/logo.png" alt=""></a>
			<h1 class="b-main__heading">Попытка выполнить запрещенное действие</h1>
			<p class="b-main__text">Только члены этой организации имеют доступ к этому действию</p>
			<p class="b-main__text">Попробуйте <a href="#" class="b-main__navigation-link">вернуться назад</a>, или перейти на <a href="http://my.timepad.ru" class="b-main__navigation-link">главную страницу</a></p>
		</div>

		<div class="b-main__right-column">
			<img class="b-main__picture" src="img/nerpa.png" alt="">
		</div>
	</main>
</body>
</html>
